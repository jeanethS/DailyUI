            border: none;
            outline: none;
            height: 30px;
            transition: height 1s;
            background-color: transparent !important;
            -webkit-transition: height 1s;
        }

            background-color: transparent !important;
            color: white;
            border: none;
            outline: none;
            height: 30px;
            transition: height 1s;
            -webkit-transition: height 1s;
        }
        
        .invisible {

        }

                        <label class="form-label col-12" for="cardNumber">Card Number</label
              >
              <input
                type="tel"
                class="form-control"
                id="cardNumber"
                placeholder="xxxxx xxxxx xxxxx xxxxx"
                maxlength="19"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid card number.
              </div>
            </div>
            <div class="row my-3 p-0">
              <label class="form-label col-12" for="cardName">Name</label>
                        <input type="tel" class="form-control" id="cardName" placeholder="John Doe" required />
                    </div>
                    <div class="row my-3 p-0">
                        <div class="col-6 ps-0 pe-2">
                            <label class="form-label" for="cardDate">Expiration Date</label>
                            <input type="tel" class="form-control" id="cardDate" maxlength="5" placeholder="MM/YY" required />
                            <div class="invalid-feedback">
                                <p>Please enter a valid Date</p>
                            </div>
                        </div>
                        <div class="col-6 ps-2 pe-0">
                            <label class="form-label" for="cardCvv">CVV</label>
                            <input type="tel" class="form-control" id="cardCvv" maxlength="3" placeholder="123" required />
                            <div class="invalid-feedback">
                                <p>Please enter a valid CVV</p>
                            </div>
                        </div>
