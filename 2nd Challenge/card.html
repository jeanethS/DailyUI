    <!-- ¿Qué es el BIN?
El BIN (Número de Identificación Bancario) se compone de seis números con los que se identifica al banco emisor. Con estos números también puedes saber si la tarjeta es de débito o crédito.

Cada emisor de tarjeta tiene un número establecido para reconocer qué tipo de tarjeta es. Por ejemplo, las tarjetas emitidas por Visa inician con 4, las de MasterCard con 5 y America Express inicia con 3.

Los siguientes números indican el banco emisor, el tipo de tarjeta (crédito o débito), el estado de la tarjeta (gold, platinum, clásica, etc)
Si el el primer dígito de la tarjeta empieza con 4 es una tarjeta tipo VISA, 5 es Mastercard, 6 es de tipo Discovery.
Los siguientes 5 disgitos del BIN determinan la entidad bancaria y pais de origen.
A estos seis primeros digitos de la tarjeta se les conoce como el Bin bancario.
El resto de números, menos el último dígito, se conoce como digito de control o digito de validación.

¿Cómo validan un número de tarjeta de crédito?
La mayoría de los números de tarjetas de crédito pueden ser validados usando el algoritmo de Luhn, que es más o menos una fórmula glorificada de Modulo 10.

Básicamente, el algoritmo Mod 10 es una fórmula sencilla para comprobar la suma de comprobación y es una forma sencilla de validar la mayoría de los números de identificación como los números de las tarjetas de crédito, pre-pagas y débito, los números IMEI, el número de la Seguridad Social canadiense, el número de la Seguridad Social griega (AMKA) y el número de identificación del proveedor nacional de los Estados Unidos.

¿Qué es un número de identificación del emisor (IIN)?
El número de identificación del emisor (IIN) se refiere a los primeros dígitos de un número de tarjeta de pago emitido por una institución financiera. Normalmente son los primeros seis a ocho dígitos que se encuentran en una tarjeta de crédito, débito u otro tipo de tarjeta de pago.

El número de identificación del emisor es único para el emisor y su proveedor de red asociado. El IIN ayuda a identificar la red de procesamiento utilizada para las transacciones de la tarjeta.
