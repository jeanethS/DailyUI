    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Credit card chekout</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <style>
        /* Chrome, Safari, Edge, Opera */
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        .cardInformation {
            padding: 20% 10%;
        }
        
        .cardImageFront {
            font-size: 62.5%;
            margin: 30% 10%;
            padding: 3% 5%;
            height: 30em;
            background-color: #8ec5fc;
            background-image: linear-gradient(62deg, #8ec5fc 0%, #e0c3fc 100%);
            border-radius: 5%;
        }
        
        .cardImageFront input {
            font-size: 1rem;
        }
        
        .cardImageFront #cardImageNumber {
            font-size: 2rem;
        }
        
        input.removeBorders {
            color: white;
            border: none;
            outline: none;
            height: 30px;
            transition: height 1s;
            background-color: transparent !important;
            -webkit-transition: height 1s;
        }
        
        input.removeBorders:focus {
            background-color: transparent !important;
            color: white;
            border: none;
            outline: none;
            height: 30px;
            transition: height 1s;
            -webkit-transition: height 1s;
        }
    </style>
</head>

<body>
    <!-- ¿Qué es el BIN?

-->

    <div class="container-fluid">
        <div class="row my-3">
            <div class="col-12">
                <h1 class="text-center">Checkout</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="cardImageFront">
                    <div class="row">
                        <div class="col-3 offset-9">
                            <div>
                                <svg class="masterCard" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="8em" height="8em">
                    <linearGradient
                      id="s12XBmQr1zoynahR3JxmJa"
                      x1="18.5"
                      x2="18.5"
                      y1="14"
                      y2="50"
                      gradientUnits="userSpaceOnUse"
                      spreadMethod="reflect"
                    >
                      <stop offset="0" stop-color="#6dc7ff" />
                      <stop offset="1" stop-color="#e6abff" />
                    </linearGradient>
                    <path
                      fill="url(#s12XBmQr1zoynahR3JxmJa)"
                      d="M23,32c0-6.645,3.629-12.447,9-15.565C29.349,14.896,26.28,14,23,14c-9.926,0-18,8.074-18,18 c0,9.926,8.074,18,18,18c3.28,0,6.349-0.896,9-2.435C26.629,44.447,23,38.645,23,32z"
                    />
                    <linearGradient
                      id="s12XBmQr1zoynahR3JxmJb"
                      x1="23"
                      x2="23"
                      y1="13"
                      y2="51"
                      gradientUnits="userSpaceOnUse"
                      spreadMethod="reflect"
                    >
                      <stop offset="0" stop-color="#1a6dff" />
                      <stop offset="1" stop-color="#c822ff" />
                    </linearGradient>
                    <path
                      fill="none"
                      stroke="url(#s12XBmQr1zoynahR3JxmJb)"
                      stroke-miterlimit="10"
                      stroke-width="2"
                      d="M23,50c-9.926,0-18-8.074-18-18 s8.074-18,18-18s18,8.074,18,18S32.926,50,23,50z"
                    />
                    <linearGradient
                      id="s12XBmQr1zoynahR3JxmJc"
                      x1="41"
                      x2="41"
                      y1="13"
                      y2="51"
                      gradientUnits="userSpaceOnUse"
                      spreadMethod="reflect"
                    >
                      <stop offset="0" stop-color="#1a6dff" />
                      <stop offset="1" stop-color="#c822ff" />
                    </linearGradient>
                    <path
                      fill="none"
                      stroke="url(#s12XBmQr1zoynahR3JxmJc)"
                      stroke-miterlimit="10"
                      stroke-width="2"
                      d="M41,50c-9.926,0-18-8.074-18-18 s8.074-18,18-18s18,8.074,18,18S50.926,50,41,50z"
                    />
                    <linearGradient
                      id="s12XBmQr1zoynahR3JxmJd"
                      x1="32"
                      x2="32"
                      y1="20.03"
                      y2="43.97"
                      gradientUnits="userSpaceOnUse"
                      spreadMethod="reflect"
                    >
                      <stop offset="0" stop-color="#6dc7ff" />
                      <stop offset="1" stop-color="#e6abff" />
                    </linearGradient>
                    <path
                      fill="url(#s12XBmQr1zoynahR3JxmJd)"
                      d="M32,20.03c-3.739,2.819-6,7.26-6,11.97s2.261,9.151,6,11.97c3.739-2.819,6-7.26,6-11.97 S35.739,22.849,32,20.03z"
                    />
                  </svg>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <input type="text" class="removeBorders" id="cardImageNumber" readonly="readonly" />
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <input type="text" class="removeBorders form-control-sm" id="cardImageName" readonly="readonly" />
                        </div>
                    </div>
                    <div class="row my-3 justify-content-between">
                        <div class="col-4">
                            <input type="text" class=" removeBorders form-control-sm" id="cardImageDate" readonly="readonly" />
                        </div>
                        <div class="col-4">
                            <input type="text" class="removeBorders form-control-sm" id="cardImageCvv" readonly="readonly" />
                        </div>
                    </div>
                </div>
                <div class="cardImageback"></div>
            </div>
            <div class="col-12 col-md-6">
                <form class="cardInformation">
                    <div class="row my-3 p-0">
                        <label class="form-label col-12" for="cardNumber">Card Number</label
              >
              <input
                type="tel"
                class="form-control"
                id="cardNumber"
                placeholder="xxxxx xxxxx xxxxx xxxxx"
                maxlength="19"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid card number.
              </div>
            </div>
            <div class="row my-3 p-0">
              <label class="form-label col-12" for="cardName">Name</label>
                        <input type="tel" class="form-control" id="cardName" placeholder="John Doe" required />
                    </div>
                    <div class="row my-3 p-0">
                        <div class="col-6 ps-0 pe-2">
                            <label class="form-label" for="cardDate">Expiration Date</label>
                            <input type="tel" class="form-control" id="cardDate" maxlength="5" placeholder="MM/YY" required />
                            <div class="invalid-feedback">
                                <p>Please enter a valid Date</p>
                            </div>
                        </div>
                        <div class="col-6 ps-2 pe-0">
                            <label class="form-label" for="cardCvv">CVV</label>
                            <input type="tel" class="form-control" id="cardCvv" maxlength="3" placeholder="123" required />
                            <div class="invalid-feedback">
                                <p>Please enter a valid CVV</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
